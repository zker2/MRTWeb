      endMarker = L.marker(endCoords, { icon: redIcon }).addTo(map).bindPopup("‡∏õ‡∏•‡∏≤‡∏¢‡∏ó‡∏≤‡∏á").openPopup();

      // ‡∏ß‡∏≤‡∏î‡πÄ‡∏™‡πâ‡∏ô‡∏ï‡∏£‡∏á‡∏û‡∏∏‡πà‡∏á‡πÑ‡∏õ‡∏õ‡∏•‡∏≤‡∏¢‡∏ó‡∏≤‡∏á
